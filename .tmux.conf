# =============================================================================
# Tmux Configuration File
# =============================================================================

# Basic Settings
# =============================================================================
# Change prefix key from Ctrl-B to Ctrl-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# General settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g set-titles on
set -g set-titles-string "#T"

# Enable mouse support with better application compatibility
set -g mouse on
set -g terminal-overrides '*:smcup@:rmcup@'

# Fix escape key delay
set -sg escape-time 0

# Enable vi mode
setw -g mode-keys vi

# Window and Pane Management
# =============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Window management
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind l last-window
bind w list-windows
bind , command-prompt -I "#W" "rename-window -- '%%'"

# Pane splitting
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane management
bind x kill-pane
bind X kill-window
bind q display-panes
bind space next-layout
bind o rotate-window

# Session management
# bind s list-sessions  # Commented out - 's' now used for horizontal split
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -I "#S" "rename-session -- '%%'"

# Toggle pane synchronization
bind a set-window-option synchronize-panes

# Appearance and Status Bar
# =============================================================================

# Color scheme
set -g status-style "fg=#665c54,bg=#3c3836"
set -g window-status-style "fg=#928374,bg=#3c3836"
set -g window-status-current-style "fg=#fbf1c7,bg=#7c6f64,bold"
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#7c6f64"
set -g message-style "fg=#fbf1c7,bg=#d65d0e"

# Status bar settings
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Status bar content
set -g status-left-length 40
set -g status-right-length 80

# Left status: session name
set -g status-left "#[fg=#fbf1c7,bg=#458588,bold] #S #[fg=#458588,bg=#3c3836]"

# Right status: date and time
set -g status-right "#[fg=#928374,bg=#3c3836] %Y-%m-%d #[fg=#fbf1c7,bg=#7c6f64] %H:%M #[fg=#fbf1c7,bg=#458588,bold] #h "

# Window status format
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Clock mode
setw -g clock-mode-colour "#83a598"
setw -g clock-mode-style 24

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style "fg=#d79921,bg=#3c3836"

# Productivity Features and Additional Key Bindings
# =============================================================================

# Copy mode bindings (vi-like)
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Easier copy/paste bindings
bind C-c copy-mode                                    # ` Ctrl+c to enter copy mode
bind C-v paste-buffer                                 # ` Ctrl+v to paste
bind p paste-buffer                                   # ` p to paste (alternative)

# Mouse copy/paste integration
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Paste with middle mouse button
bind -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# Buffer management
bind P paste-buffer
bind b list-buffers
bind B delete-buffer

# Quick pane navigation without prefix
bind -n M-h select-pane -L   # Alt+h
bind -n M-j select-pane -D   # Alt+j  
bind -n M-k select-pane -U   # Alt+k
bind -n M-l select-pane -R   # Alt+l

# Quick window switching
bind -n M-1 select-window -t 1  # Alt+1
bind -n M-2 select-window -t 2  # Alt+2
bind -n M-3 select-window -t 3  # Alt+3
bind -n M-4 select-window -t 4  # Alt+4
bind -n M-5 select-window -t 5  # Alt+5
bind -n M-6 select-window -t 6  # Alt+6
bind -n M-7 select-window -t 7  # Alt+7
bind -n M-8 select-window -t 8  # Alt+8
bind -n M-9 select-window -t 9  # Alt+9

# Quick session switching  
bind -n M-s choose-session     # Alt+s

# Toggle zoom
bind f resize-pane -Z

# Clear screen and history
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-l' \; clear-history

# Search mode
bind / copy-mode \; send-key ?

# Join panes
bind @ command-prompt -p "Create pane from window #:" "join-pane -s ':%%'"
bind ! break-pane

# Swap windows
bind < swap-window -d -t -1
bind > swap-window -d -t +1

# New session in current directory
bind N new-session -c "#{pane_current_path}"

# Nested tmux support (for SSH sessions)
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=#928374,bg=#1d2021" \;\
  set window-status-current-style "fg=#928374,bg=#1d2021" \;\
  if -F '#{s/off//:status}' 'set status off' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set status on \;\
  refresh-client -S

