# Key Bindings Reference
# =============================================================================
# Prefix key: ` (backtick)
#
# Sessions:
# ` S - Create new session
# ` R - Rename session
# ` N - New session in current directory
#
# Windows:
# ` c - Create window
# ` n - Next window
# ` p - Previous window
# ` l - Last window
# ` w - List windows
# Alt+1-9 - Switch to window 1-9
# ` , - Rename window
# ` X - Kill window
# ` < - Move window left
# ` > - Move window right
#
# Panes:
# ` s - Split horizontally  
# ` v - Split vertically
# ` | - Split horizontally (alternative)
# ` - - Split vertically (alternative)
# ` h/j/k/l - Navigate panes
# Alt+h/j/k/l - Navigate panes (no prefix)
# ` H/J/K/L - Resize panes
# ` f - Toggle zoom
# ` x - Kill pane
# ` q - Show pane numbers
# ` space - Next layout
# ` o - Rotate panes
# ` a - Toggle pane synchronization
# ` @ - Join pane from window
# ` ! - Break pane to window
#
# Copy mode:
# ` Enter - Enter copy mode
# ` Ctrl+c - Enter copy mode (easier)
# v - Begin selection
# y - Copy selection
# r - Rectangle selection
# ` p - Paste
# ` Ctrl+v - Paste (easier)
# ` P - Paste (alternative)
# ` b - List buffers
# ` / - Search
# Mouse: drag to select & copy, middle-click to paste, double-click word, triple-click line
#
# Misc:
# ` r - Reload config
# ` C-l - Clear screen
# ` C-k - Clear screen and history
# F12 - Toggle nested tmux mode