# =============================================================================
# Tmux Configuration
# =============================================================================

# Core Settings
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix C-y
bind C-a send-prefix

set -g default-terminal "screen-256color"
set -g default-command "${SHELL} -l"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g set-titles on
set -g set-titles-string "#T"
set -sg escape-time 0
setw -g mode-keys vi

# Mouse Support
set -g mouse on
set -g terminal-overrides '*:smcup@:rmcup@'
unbind -T root MouseDown1Pane
bind -T root MouseDown1Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" ""

# Key Bindings
# -----------------------------------------------------------------------------

# Config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Windows
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind l last-window
bind w list-windows
bind , command-prompt -I "#W" "rename-window -- '%%'"
bind X kill-window
bind < swap-window -d -t -1
bind > swap-window -d -t +1

# Panes - splitting
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Panes - navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Panes - resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Panes - management
bind x kill-pane
bind q display-panes
bind space next-layout
bind o rotate-window
bind f resize-pane -Z
bind a set-window-option synchronize-panes
bind @ command-prompt -p "Create pane from window #:" "join-pane -s ':%%'"
bind ! break-pane

# Sessions
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind N new-session -c "#{pane_current_path}"

# Copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind P paste-buffer
bind b list-buffers
bind B delete-buffer
bind / copy-mode \; send-key ?

# Quick navigation (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-s choose-session

# Clear screen
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-l' \; clear-history

# Nested tmux support (for SSH)
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=#928374,bg=#1d2021" \;\
  if -F '#{s/off//:status}' 'set status off' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set status on \;\
  refresh-client -S

# Appearance
# -----------------------------------------------------------------------------
set -g pane-border-status off
setw -g clock-mode-colour "#83a598"
setw -g clock-mode-style 24
setw -g monitor-activity on
set -g visual-activity off

# Status bar
set -g status-position top
set -g status-justify centre
set -g status-left ""
set -g status-right ""
set -g status-left-length 0
set -g status-right-length 0

# Plugins
# -----------------------------------------------------------------------------
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux'

# Catppuccin theme config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Window appearance
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Window icons
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_icon_window_last "󰖰 "
set -g @catppuccin_icon_window_current "󰖯 "
set -g @catppuccin_icon_window_zoom "󰁌 "
set -g @catppuccin_icon_window_mark "󰃀 "
set -g @catppuccin_icon_window_silent "󰂛 "
set -g @catppuccin_icon_window_activity "󱅫 "
set -g @catppuccin_icon_window_bell "󰂞 "

# Initialize plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'