# =============================================================================
# Tmux Configuration
# =============================================================================

# Core Settings
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix C-s
bind C-a send-prefix

# Show "<index> <window-name>" for inactive windows
set -g window-status-format " #I #W "

# Show the same (you can style it differently if you want) for the active window
set -g window-status-current-format " #I #W "

# The following line is commented out because it is overridden by a later
# `set -g default-terminal "tmux-256color"` directive in this file.
# set -g default-terminal "screen-256color"
set -g default-command "${SHELL} -l"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g set-titles on
set -g set-titles-string "#T"
set -sg escape-time 0
setw -g mode-keys vi

# Mouse Support
set -g mouse on
set -g terminal-overrides '*:smcup@:rmcup@'
unbind -T root MouseDown1Pane
bind -T root MouseDown1Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" ""
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Key Bindings
# -----------------------------------------------------------------------------

# Config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# FZF menu (tmux-fzf plugin)
bind f run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/main.sh"

# Windows
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind l last-window
bind w list-windows
bind , command-prompt -I "#W" "rename-window -- '%%'"
bind X kill-window
bind < swap-window -d -t -1
bind > swap-window -d -t +1

# Panes - splitting
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Panes - navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Panes - resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Panes - management
bind x kill-pane
bind q display-panes
bind space next-layout
bind o rotate-window
bind z resize-pane -Z
bind a set-window-option synchronize-panes
bind @ command-prompt -p "Create pane from window #:" "join-pane -s ':%%'"
bind ! break-pane

# Sessions
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind N new-session -c "#{pane_current_path}"

# Copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind P paste-buffer
bind b list-buffers
bind B delete-buffer
bind / copy-mode \; send-key ?

# Quick navigation (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-s choose-session


# Clear screen
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-l' \; clear-history

# Nested tmux support (for SSH)
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=#928374,bg=#1d2021" \;\
  if -F '#{s/off//:status}' 'set status off' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set status on \;\
  refresh-client -S

# Appearance
# -----------------------------------------------------------------------------
set -g pane-border-status off
setw -g clock-mode-colour "#83a598"
setw -g clock-mode-style 24
setw -g monitor-activity on
set -g visual-activity off

# Plugins (load before status bar config)
# -----------------------------------------------------------------------------
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Catppuccin theme configuration
set -g @catppuccin_flavor 'mocha'

set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'left'
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_flags 'icon'
set -g @catppuccin_window_current_background '#{@thm_mauve}'

run '~/.tmux/plugins/tpm/tpm'

# Status bar (after plugin loads)
set -g status-position bottom
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100

set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
