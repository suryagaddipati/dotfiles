# Border flickering fixes
# Source this in your main hyprland.conf if needed

animations {
    # Disable border animations to prevent flickering
    animation = border, 0

    # Alternative: Slower border animation
    # animation = border, 1, 10, default
}

# Alternative: More stable border settings
# general {
#     border_size = 2
#     resize_on_border = false
# }

# GPU optimization for borders
misc {
    # Reduce border rendering load
    vrr = 1
    no_direct_scanout = false
}