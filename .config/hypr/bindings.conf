# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

# Unbind Omarchy defaults that conflict
unbind = SUPER, W
unbind = SUPER, K
unbind = SUPER CTRL, N

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, ~/.config/hypr/scripts/workspace_browser.sh

# Workspace-specific stack bindings (a/s/d)
bindd = SUPER, A, Toggle stack A, exec, ~/.config/hypr/scripts/workspace_stack.sh toggle A
bindd = SUPER, S, Toggle stack S, exec, ~/.config/hypr/scripts/workspace_stack.sh toggle S
bindd = SUPER, D, Toggle stack D, exec, ~/.config/hypr/scripts/workspace_stack.sh toggle D
bindd = SUPER, backspace, Hide all stacks, exec, ~/.config/hypr/scripts/hide_special_workspaces.sh

bindd = SUPER, E, Calibre (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh calibre "calibre-gui" "calibre"
bindd = SUPER, M, Zoom (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh zoom "zoom" "zoom"
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, O, Obsidian (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh obsidian "obsidian" "obsidian"
bindd = SUPER, T, Activity (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh btop "Alacritty" "alacritty --title btop -e btop" "btop"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, I, Screenshot area, exec, grim -g "$(slurp)" - | wl-copy
bindd = SUPER SHIFT, I, Screenshot full, exec, grim - | wl-copy
bindd = SUPER CTRL, N, Cycle nightlight, exec, ~/.config/hypr/scripts/cycle_nightlight.sh

bindd = SUPER CTRL, Up, Brightness up, exec, brightnessctl set +10%
bindd = SUPER CTRL, Down, Brightness down, exec, brightnessctl set -10%

# Singleton apps - global special workspaces
bindd = SUPER, W, WhatsApp (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh whatsapp "chrome-web.whatsapp.com__-Profile_2" "setsid uwsm app -- chromium --profile-directory='Profile_2' --app='https://web.whatsapp.com/'"
bindd = SUPER, C, ChatGPT (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh chatgpt "chrome-chatgpt.com__-Profile_3" "setsid uwsm app -- chromium --profile-directory='Profile_3' --app='https://chatgpt.com'"
bindd = SUPER, Y, YouTube (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh youtube "chrome-youtube.com__-Profile_2" "setsid uwsm app -- chromium --profile-directory='Profile_2' --app='https://youtube.com/'"
bindd = SUPER, P, Pomofocus (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh pomofocus "chrome-pomofocus.io__-Profile_2" "setsid uwsm app -- chromium --profile-directory='Profile_2' --app='https://pomofocus.io'"
bindd = SUPER ALT, G, Google Messages (singleton), exec, ~/.config/hypr/scripts/singleton_app.sh messages "chrome-messages.google.com__-Profile_2" "setsid uwsm app -- chromium --profile-directory='Profile_2' --app='https://messages.google.com/web/conversations'"

# Non-singleton webapps
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Window management
bindd = SUPER, X, Close active window, killactive,
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, Z, Toggle fullscreen, fullscreen, 1
bindd = SUPER, G, Toggle floating, togglefloating

# Home row workspace shortcuts (J/K/L for quick access to main workspaces)
bindd = SUPER, H, Switch to workspace 1, exec, ~/.config/hypr/scripts/workspace_switch.sh 1
bindd = SUPER, J, Switch to workspace 2, exec, ~/.config/hypr/scripts/workspace_switch.sh 2
bindd = SUPER, K, Switch to workspace 3, exec, ~/.config/hypr/scripts/workspace_switch.sh 3
bindd = SUPER, L, Switch to workspace 4, exec, ~/.config/hypr/scripts/workspace_switch.sh 4


bindd = SUPER SHIFT, slash, Show key bindings, exec, omarchy-menu-keybindings

# Unbind default Omarchy workspace switching
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18

# Workspace switching
bindd = SUPER, code:10, Switch to workspace 1, exec, ~/.config/hypr/scripts/workspace_switch.sh 1
bindd = SUPER, code:11, Switch to workspace 2, exec, ~/.config/hypr/scripts/workspace_switch.sh 2
bindd = SUPER, code:12, Switch to workspace 3, exec, ~/.config/hypr/scripts/workspace_switch.sh 3
bindd = SUPER, code:13, Switch to workspace 4, exec, ~/.config/hypr/scripts/workspace_switch.sh 4
bindd = SUPER, code:14, Switch to workspace 5, exec, ~/.config/hypr/scripts/workspace_switch.sh 5
bindd = SUPER, code:15, Switch to workspace 6, exec, ~/.config/hypr/scripts/workspace_switch.sh 6
bindd = SUPER, code:16, Switch to workspace 7, exec, ~/.config/hypr/scripts/workspace_switch.sh 7
bindd = SUPER, code:17, Switch to workspace 8, exec, ~/.config/hypr/scripts/workspace_switch.sh 8
bindd = SUPER, code:18, Switch to workspace 9, exec, ~/.config/hypr/scripts/workspace_switch.sh 9

# Move window to workspace
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# Vim-style workspace switching
bindd = SUPER CTRL, h, Workspace left, workspace, -1
bindd = SUPER CTRL, l, Workspace right, workspace, +1

# Move workspaces left/right (SHIFT + SUPER)
bindd = SHIFT SUPER, h, Move workspace left, moveworkspacetomonitor, -1 current
bindd = SHIFT SUPER, l, Move workspace right, moveworkspacetomonitor, +1 current

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
