# Local window rules
## Ensure AI webapp (ChatGPT via SUPER+A) always floats

# Match the exact app-mode class used by Chromium for ChatGPT
windowrulev2 = float, class:^(chrome-chatgpt\.com__-Default)$

# Fallbacks: match by title or initialTitle if class changes
windowrulev2 = float, title:^(ChatGPT)$
windowrulev2 = float, initialTitle:^(chatgpt\.com_/)$

# Always place ChatGPT on the special workspace "magic" so it's easy to toggle
windowrulev2 = workspace special:magic, class:^(chrome-chatgpt\.com__-Default)$
