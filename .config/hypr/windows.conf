# Local window rules

general {
    border_size = 0
}

# Workspace monitor assignments - workspace 1 on laptop, others on external
workspace = 1, monitor:eDP-1
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:DP-1, default:true  
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1, default:true
workspace = 6, monitor:DP-1, default:true
workspace = 7, monitor:DP-1, default:true
workspace = 8, monitor:DP-1, default:true
workspace = 9, monitor:DP-1, default:true
workspace = 10, monitor:DP-1, default:true

# Stack workspace visual styling (3 workspaces only)
# Apply purple border to stack workspace windows
windowrulev2 = bordersize 2, onworkspace:special:stack1
windowrulev2 = bordersize 2, onworkspace:special:stack2
windowrulev2 = bordersize 2, onworkspace:special:stack3

windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:stack1
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:stack2
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:stack3

# Removed opacity settings - no transparency
