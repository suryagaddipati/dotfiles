# Local window rules

general {
    border_size = 0
}

# Workspace monitor assignments - workspace 1 on laptop, others on external
workspace = 1, monitor:eDP-1
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:DP-1, default:true  
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1, default:true
workspace = 6, monitor:DP-1, default:true
workspace = 7, monitor:DP-1, default:true
workspace = 8, monitor:DP-1, default:true
workspace = 9, monitor:DP-1, default:true
workspace = 10, monitor:DP-1, default:true

# Magic workspace visual styling
# Apply purple border and slight transparency to magic workspace windows only
windowrulev2 = bordersize 2, onworkspace:special:magic1
windowrulev2 = bordersize 2, onworkspace:special:magic2
windowrulev2 = bordersize 2, onworkspace:special:magic3
windowrulev2 = bordersize 2, onworkspace:special:magic4
windowrulev2 = bordersize 2, onworkspace:special:magic5
windowrulev2 = bordersize 2, onworkspace:special:magic6
windowrulev2 = bordersize 2, onworkspace:special:magic7
windowrulev2 = bordersize 2, onworkspace:special:magic8
windowrulev2 = bordersize 2, onworkspace:special:magic9

windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic1
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic2
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic3
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic4
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic5
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic6
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic7
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic8
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:magic9

windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic1
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic2
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic3
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic4
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic5
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic6
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic7
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic8
windowrulev2 = opacity 0.90 0.90, onworkspace:special:magic9
