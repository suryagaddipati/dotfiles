# Local window rules

general {
    border_size = 0
}

# Workspace monitor assignments - workspace 1 on laptop, all others on external if available
workspace = 1, monitor:eDP-1
workspace = 2, monitor:DP-1, default:true, rearrange:true
workspace = 3, monitor:DP-1, default:true, rearrange:true
workspace = 4, monitor:DP-1, default:true, rearrange:true
workspace = 5, monitor:DP-1, default:true, rearrange:true
workspace = 6, monitor:DP-1, default:true, rearrange:true
workspace = 7, monitor:DP-1, default:true, rearrange:true
workspace = 8, monitor:DP-1, default:true, rearrange:true
workspace = 9, monitor:DP-1, default:true, rearrange:true
workspace = 10, monitor:DP-1, default:true, rearrange:true

# Workspace-specific stack visual styling
# Apply colored borders using regex for workspace-specific stacks
windowrulev2 = bordersize 2, onworkspace:special:ws.*_A
windowrulev2 = bordersize 2, onworkspace:special:ws.*_S
windowrulev2 = bordersize 2, onworkspace:special:ws.*_D

# Stack A - Red
windowrulev2 = bordercolor rgba(e06c75ff) rgba(e06c7577), onworkspace:special:ws.*_A
# Stack S - Green
windowrulev2 = bordercolor rgba(98c379ff) rgba(98c37977), onworkspace:special:ws.*_S
# Stack D - Blue
windowrulev2 = bordercolor rgba(61afefff) rgba(61afef77), onworkspace:special:ws.*_D

# Removed opacity settings - no transparency

# Singleton app workspace rules with monitor preference
windowrulev2 = workspace special:whatsapp, class:chrome-web.whatsapp.com__-Profile_2
windowrulev2 = monitor DP-1, class:chrome-web.whatsapp.com__-Profile_2

windowrulev2 = workspace special:chatgpt, class:chrome-chatgpt.com__-Profile_2
windowrulev2 = monitor DP-1, class:chrome-chatgpt.com__-Profile_2

windowrulev2 = workspace special:youtube, class:chrome-youtube.com__-Profile_2
windowrulev2 = monitor eDP-1, class:chrome-youtube.com__-Profile_2

windowrulev2 = workspace special:messages, class:chrome-messages.google.com__-Profile_2
windowrulev2 = monitor DP-1, class:chrome-messages.google.com__-Profile_2

windowrulev2 = workspace special:btop, class:Alacritty, title:.*btop.*
windowrulev2 = monitor DP-1, class:Alacritty, title:.*btop.*

# Singleton workspace styling - purple theme
windowrulev2 = bordersize 2, onworkspace:special:whatsapp
windowrulev2 = bordersize 2, onworkspace:special:chatgpt
windowrulev2 = bordersize 2, onworkspace:special:youtube
windowrulev2 = bordersize 2, onworkspace:special:messages
windowrulev2 = bordersize 2, onworkspace:special:btop

windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:whatsapp
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:chatgpt
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:youtube
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:messages
windowrulev2 = bordercolor rgba(c678ddff) rgba(c678dd77), onworkspace:special:btop
