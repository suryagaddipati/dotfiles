# Override any transparency settings
# Force all windows to be fully opaque

# Remove any existing opacity rules
windowrulev2 = opacity 1.0 1.0, class:.*

# Disable blur to improve performance and remove transparency effects
decoration {
    blur {
        enabled = false
    }
}

# Ensure no transparency in borders
general {
    col.active_border = rgb(c678dd)
    col.inactive_border = rgb(595959)
}