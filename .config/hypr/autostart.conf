# Extra autostart processes
# exec-once = uwsm app -- my-service

# Start hypridle for idle management and auto-sleep
exec-once = hypridle

# Kill any existing waybar instance and start monitor-specific instances
exec-once = pkill waybar; sleep 1; waybar --config ~/.config/waybar/config-laptop.jsonc --style ~/.config/waybar/style-laptop.css & waybar --config ~/.config/waybar/config-external.jsonc --style ~/.config/waybar/style-external.css
